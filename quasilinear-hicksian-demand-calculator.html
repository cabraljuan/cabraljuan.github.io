<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quasilinear Hicksian Demand Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container {
      width: 100%;
    }
    input[type="text"],
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #308b8b;
      color: #000;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #308b8b;
    }
    .result {
      margin-top: 20px;
    }
    .utility-function {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quasilinear Hicksian Demand Calculator</h1>
    <div class="form-container">
      <form id="hicksianForm">
        <label for="priceX">Price of X \( (P_x) \):</label>
        <input type="number" id="priceX" name="priceX" required step="any">
        
        <label for="priceY">Price of Y \( (P_y) \):</label>
        <input type="number" id="priceY" name="priceY" required step="any">
        
        <label for="targetU">Target Utility \( (U) \):</label>
        <input type="number" id="targetU" name="targetU" required step="any">
        
        <button type="button" onclick="calculateHicksian()">Calculate Hicksian Demands</button>
      </form>
    </div>
    
    <div class="utility-function">
      Utility function: \( U = \ln(X) + Y \) <br>
      Expenditure minimization: minimize \( E = P_xX + P_yY \) subject to \( \ln(X) + Y = U \)
      <br><br>
    </div>
    
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function calculateHicksian() {
      // Retrieve input values
      const priceX = parseFloat(document.getElementById('priceX').value);
      const priceY = parseFloat(document.getElementById('priceY').value);
      const targetU = parseFloat(document.getElementById('targetU').value);
      
      // Validate inputs
      if (priceX <= 0 || priceY <= 0) {
        alert("Prices must be positive.");
        return;
      }
      if (targetU <= 0) {
        alert("Target utility must be positive.");
        return;
      }
      
      let demandX, demandY, expenditure;
      
      // Compute ln(P_y/P_x)
      const lnRatio = Math.log(priceY / priceX);
      
      if (targetU >= lnRatio) {
        // Interior solution:
        // X* = P_y / P_x, Y* = U - ln(P_y/P_x)
        demandX = priceY / priceX;
        demandY = targetU - lnRatio;
        expenditure = priceX * demandX + priceY * demandY;
      } else {
        // Corner solution: set Y = 0, so ln(X) = U => X = e^U
        demandX = Math.exp(targetU);
        demandY = 0;
        expenditure = priceX * demandX;
      }
      
      let resultHTML = "<h2>Results</h2>";
      resultHTML += `<p>Hicksian demand for X: ${demandX.toFixed(4)}</p>`;
      resultHTML += `<p>Hicksian demand for Y: ${demandY.toFixed(4)}</p>`;
      resultHTML += `<p>Minimum expenditure: ${expenditure.toFixed(4)}</p>`;
      
      resultHTML += "<p>Formulas used:</p>";
      resultHTML += "<p>For interior solution (if \\( U \\geq \\ln(\\frac{P_y}{P_x}) \\)):</p>";
      resultHTML += "<p>\\( X^* = \\frac{P_y}{P_x} \\)</p>";
      resultHTML += "<p>\\( Y^* = U - \\ln\\Bigl(\\frac{P_y}{P_x}\\Bigr) \\)</p>";
      resultHTML += "<p>For corner solution (if \\( U < \\ln(\\frac{P_y}{P_x}) \\)):</p>";
      resultHTML += "<p>\\( X^* = e^U \\)</p>";
      resultHTML += "<p>\\( Y^* = 0 \\)</p>";
      resultHTML += "<p>Expenditure: \\( E = P_xX^* + P_yY^* \\)</p>";
      
      document.getElementById('result').innerHTML = resultHTML;
      // Re-render MathJax expressions in the updated content
      MathJax.typeset();
    }
  </script>
</body>
</html>

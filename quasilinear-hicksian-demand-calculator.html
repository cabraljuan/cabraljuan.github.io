<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quasilinear Hicksian Demand Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container {
      width: 100%;
    }
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #308b8b;
      color: #000;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #308b8b;
    }
    .result {
      margin-top: 20px;
    }
    .utility-function {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quasilinear Hicksian Demand Calculator</h1>
    <p class="utility-function">
      Utility function: \\( U = \\ln(X) + Y \\)
    </p>
    <div class="form-container">
      <form id="qlHicksianForm">
        <label for="priceX">Price of X \\( (P_x) \\):</label>
        <input type="number" id="priceX" name="priceX" required step="any">
        
        <label for="priceY">Price of Y \\( (P_y) \\):</label>
        <input type="number" id="priceY" name="priceY" required step="any">
        
        <label for="targetU">Target Utility \\( (U) \\):</label>
        <input type="number" id="targetU" name="targetU" required step="any">
        
        <button type="button" onclick="calculateQuasilinearHicksian()">Calculate Hicksian Demands</button>
      </form>
    </div>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateQuasilinearHicksian() {
      // Retrieve input values
      const pX = parseFloat(document.getElementById('priceX').value);
      const pY = parseFloat(document.getElementById('priceY').value);
      const U = parseFloat(document.getElementById('targetU').value);
      
      // Validate that prices are positive
      if (pX <= 0 || pY <= 0) {
        alert("Prices must be positive numbers.");
        return;
      }
      
      let demandX, demandY, expenditure;
      // Compute the natural logarithm of (pY/pX) for the interior solution condition.
      const lnRatio = Math.log(pY / pX);
      
      if (U >= lnRatio) {
        // Interior solution:
        // X* = pY / pX, Y* = U - ln(pY/pX)
        demandX = pY / pX;
        demandY = U - lnRatio;
        expenditure = pX * demandX + pY * demandY;
      } else {
        // Corner solution: Y* = 0 and ln(X) = U so that X* = e^U.
        demandX = Math.exp(U);
        demandY = 0;
        expenditure = pX * demandX;
      }
      
      let resultHTML = "<h2>Results</h2>";
      resultHTML += `<p>Hicksian demand for X: ${demandX.toFixed(4)}</p>`;
      resultHTML += `<p>Hicksian demand for Y: ${demandY.toFixed(4)}</p>`;
      resultHTML += `<p>Minimum expenditure: ${expenditure.toFixed(4)}</p>`;
      
      resultHTML += "<p>Calculations:</p>";
      resultHTML += "<p>For the interior solution (if \\( U \\geq \\ln(\\frac{P_y}{P_x}) \\)):</p>";
      resultHTML += "<p>\\( X^* = \\frac{P_y}{P_x} \\)</p>";
      resultHTML += "<p>\\( Y^* = U - \\ln\\Bigl(\\frac{P_y}{P_x}\\Bigr) \\)</p>";
      resultHTML += "<p>For the corner solution (if \\( U < \\ln(\\frac{P_y}{P_x}) \\)):</p>";
      resultHTML += "<p>\\( X^* = e^U \\)</p>";
      resultHTML += "<p>\\( Y^* = 0 \\)</p>";
      resultHTML += "<p>Expenditure: \\( E = P_xX^* + P_yY^* \\)</p>";
      
      document.getElementById('result').innerHTML = resultHTML;
      // Re-render MathJax expressions in the updated content
      MathJax.typeset();
    }
  </script>
</body>
</html>

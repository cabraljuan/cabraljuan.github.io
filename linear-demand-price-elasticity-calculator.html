<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Demand Price Elasticity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #308b8b;
      color: #000;
      border: none;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #287a7a;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    // Call MathJax.typeset() on page load so that static math renders.
    window.addEventListener("load", function() {
      MathJax.typeset();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Linear Demand Price Elasticity Calculator</h1>
    <div class="form-group">
      <label for="a">
        <span class="math">\(a\)</span> (in <span class="math">\(Q = a - bP\)</span>):
      </label>
      <input type="number" id="a" step="any" placeholder="Enter intercept (a)">
    </div>
    <div class="form-group">
      <label for="b">
        <span class="math">\(b\)</span>:
      </label>
      <input type="number" id="b" step="any" placeholder="Enter slope (b)">
    </div>
    <div class="form-group">
      <label for="price">
        <span class="math">\(P\)</span>:
      </label>
      <input type="number" id="price" step="any" placeholder="Enter price (P)">
    </div>
    <button onclick="calculateElasticity()">Calculate Elasticity</button>
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function calculateElasticity() {
      // Retrieve input values
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const P = parseFloat(document.getElementById('price').value);
      
      if (isNaN(a) || isNaN(b) || isNaN(P)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }
      
      // Calculate quantity demanded: Q = a - bP
      const Q = a - b * P;
      
      if (Q <= 0) {
        alert("Quantity demanded (Q = a - bP) must be positive.");
        return;
      }
      
      // Compute elasticity: Îµ = (-b) * (P / Q)
      const elasticity = (-b) * (P / Q);
      
      // Display the results
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<p>Quantity demanded, <span class="math">\(Q\)</span> = ${Q.toFixed(4)}</p>` +
                            `<p>Price Elasticity of Demand = ${elasticity.toFixed(4)}</p>`;
      
      MathJax.typeset();
    }
  </script>
</body>
</html>

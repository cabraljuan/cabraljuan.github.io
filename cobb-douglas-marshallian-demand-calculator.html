<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshallian Demands Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 100%;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #308b8b;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #308b8b;
        }
        .result {
            margin-top: 20px;
        }
        .utility-function {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Marshallian Demands Calculator</h1>
        <div class="form-container">
            <form id="demandsForm">
                <label for="alpha">Alpha \( (\alpha) \):</label>
                <input type="number" id="alpha" name="alpha" step="0.01" required>
                
                <label for="beta">Beta \( (\beta) \):</label>
                <input type="number" id="beta" name="beta" step="0.01" required>
                
                <label for="priceX">Price of X \( (P_x) \):</label>
                <input type="number" id="priceX" name="priceX" required>
                
                <label for="priceY">Price of Y \( (P_y) \):</label>
                <input type="number" id="priceY" name="priceY" required>
                
                <label for="income">Income \( (M) \):</label>
                <input type="number" id="income" name="income" required>
                
                <button type="button" onclick="calculateDemands()">Calculate Marshallian Demands</button>
            </form>
        </div>
        <div class="utility-function">
          Max   \( U = X^{\alpha} \cdot Y^{\beta} \) Subject to  \( M = XP_x+YP_y \)
          <br><br>
        </div>

        <div class="Results-expressions">
            \( X^* = \frac{\alpha M}{(\beta + \alpha )P_X} \) <br>
            \( Y^* = \frac{\beta M}{(\beta + \alpha )P_Y} \)
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDemands() {
            const alpha = parseFloat(document.getElementById('alpha').value);
            const beta = parseFloat(document.getElementById('beta').value);
            const priceX = parseFloat(document.getElementById('priceX').value);
            const priceY = parseFloat(document.getElementById('priceY').value);
            const income = parseFloat(document.getElementById('income').value);

            // Marshallian demands for Cobb-Douglas utility function
            const demandX = (alpha * income) /( (beta + alpha) * priceX);
            const demandY = (beta * income) /((beta + alpha) *  priceY);
            const U = demandX^(alpha)*demandY^(beta);

            document.getElementById('result').innerHTML = `
                <h2>Results</h2>
                <p>Optimal Demand for X: ${demandX.toFixed(4)}</p>
                <p>Optimal Demand for Y: ${demandY.toFixed(4)}</p>
                <p>Utility: ${U.toFixed(4)}</p>

            `;

            // Update MathJax
            MathJax.typeset();
        }
    </script>
</body>
</html>
